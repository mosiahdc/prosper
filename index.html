<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosper | Modular Budgeting</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <h1>Prosper</h1>
        <div class="nav-links">
            <button id="btn-vault" onclick="showPage('vault')">üíé The Vaults</button>
            <button id="btn-dashboard" onclick="showPage('dashboard')" class="active">üìÖ Dashboard</button>
            <button id="btn-review" onclick="showPage('review')">üîç Review Page</button>
            <button id="btn-input" onclick="showPage('input')">üí∏ Transactions</button>
        </div>
    </nav>

    <main>
        <div class="container">

            <div id="vault" class="page hidden">
                <div class="page-header-banner">
                    <div>
                        <small>TOTAL BALANCE</small>
                        <div id="totalVaultDisplay" class="balance-large">‚Ç±0.00</div>
                    </div>
                    <button class="btn-primary-white" onclick="openVaultModal()">+ New Vault</button>
                </div>
                <div class="vault-grid" id="vaultContainer"></div>
            </div>

            <div id="dashboard" class="page">
                <div class="page-header">
                    <div class="month-nav">
                        <button class="btn-ghost" onclick="changeMonth(-1)">‚Üê</button>
                        <span id="monthTitleLive"></span>
                        <button class="btn-ghost" onclick="changeMonth(1)">‚Üí</button>
                        <div class="divider-v"></div>
                        <button class="btn-ghost" onclick="jumpToToday()">Today</button>
                    </div>
                    <h2 style="margin: 0;">Live View</h2>
                </div>

                <div class="dashboard-layout">
                    <div class="card calendar-card">
                        <table class="cal-table">
                            <thead>
                                <tr>
                                    <th>Sun</th>
                                    <th>Mon</th>
                                    <th>Tue</th>
                                    <th>Wed</th>
                                    <th>Thu</th>
                                    <th>Fri</th>
                                    <th>Sat</th>
                                    <th class="col-divider">+/-</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="liveCalBody"></tbody>
                        </table>
                    </div>

                    <div id="upcomingSidebar">
                        <h3 class="sidebar-title">Due in 5 Days</h3>
                        <div id="upcomingList"></div>
                    </div>
                </div>
            </div>

            <div id="review" class="page hidden">
                <div class="page-header">
                    <div class="review-header-left">
                        <div class="month-nav">
                            <button class="btn-ghost" onclick="changeMonth(-1)">‚Üê</button>
                            <span id="monthTitleReview"></span>
                            <button class="btn-ghost" onclick="changeMonth(1)">‚Üí</button>
                            <div class="divider-v"></div>
                            <button class="btn-ghost" onclick="jumpToToday()">Today</button>
                        </div>

                        <div id="monthSummaryReview" class="badge-container">
                            <div class="summary-badge bg-pos"><small>IN</small> <span id="sumIncomeReview">‚Ç±0</span>
                            </div>
                            <div class="summary-badge bg-neg"><small>OUT</small> <span id="sumExpenseReview">‚Ç±0</span>
                            </div>
                            <div class="summary-badge bg-dark"><small>NET</small> <span id="sumNetReview">‚Ç±0</span>
                            </div>
                        </div>
                    </div>
                    <h2 style="margin: 0;">Forecast View</h2>
                </div>
                <div class="card">
                    <table class="cal-table">
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th class="col-divider">+/-</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="reviewCalBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="input" class="page hidden">
                <div class="page-header">
                    <h2>Transactions</h2>
                    <button class="btn-primary" onclick="openTransModal()">+ Add New</button>
                </div>

                <div class="search-container">
                    <input type="text" id="transSearch" placeholder="üîç Search transactions..."
                        onkeyup="renderTransactions()">
                </div>

                <div class="tab-container">
                    <button class="tab-btn active" id="tab-active" onclick="filterTrans('active')">Active /
                        Future</button>
                    <button class="tab-btn" id="tab-completed" onclick="filterTrans('completed')">Completed</button>
                </div>

                <div class="card table-card">
                    <table class="list-table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Freq</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionList"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <div class="modal-overlay" id="transModal">
        <div class="modal-card">
            <h3 id="modalTitle">Transaction Details</h3>
            <form id="transForm">
                <input type="hidden" id="tEditId">
                <label>Description</label>
                <input type="text" id="tName" required>

                <div class="grid-2">
                    <div>
                        <label>Amount</label>
                        <input type="number" id="tAmount" step="0.01" required>
                    </div>
                    <div>
                        <label>Type</label>
                        <select id="tType">
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                </div>

                <label>Frequency</label>
                <select id="tFreq">
                    <option value="none">One-time</option>
                    <option value="weekly">Weekly</option>
                    <option value="biweekly">Bi-weekly</option>
                    <option value="monthly">Monthly</option>
                </select>

                <label>Start Date</label>
                <input type="date" id="tDate" required>

                <label>End Date (Optional)</label>
                <input type="date" id="tEndDate">

                <div class="modal-footer">
                    <button type="button" class="btn-ghost" onclick="closeTransModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="vaultModal">
        <div class="modal-card">
            <h3 id="vModalTitle">Manage Vault</h3>
            <input type="hidden" id="vEditId">
            <label>Vault Name</label>
            <input type="text" id="vName">
            <label>Current Balance</label>
            <input type="number" id="vBalance" step="0.01">
            <div class="modal-footer">
                <button class="btn-ghost" onclick="closeVaultModal()">Cancel</button>
                <button class="btn-primary" onclick="saveVault()">Save Vault</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="dayModal">
        <div class="modal-card">
            <div class="modal-header-row">
                <h3 id="dayModalDate" style="margin: 0;">Day Details</h3>
                <button class="btn-ghost" onclick="closeDayModal()">‚úï</button>
            </div>
            <div id="dayItemList"></div>
        </div>
    </div>

    <div class="modal-overlay" id="paymentModal" style="z-index: 3000;">
        <div class="modal-card payment-card">
            <h3 id="paymentModalTitle">Confirm Payment</h3>
            <p id="paymentModalDetail"></p>

            <div class="payment-input-container">
                <label>AMOUNT PAID</label>
                <input type="number" id="paymentAmountInput" step="0.01">
            </div>

            <div class="grid-2">
                <button class="btn-ghost" onclick="closePaymentModal()">Cancel</button>
                <button class="btn-primary" onclick="confirmPayment()">Confirm</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="data.js"></script>
    <script src="vaults.js"></script>
    <script src="transactions.js"></script>
    <script src="calendar.js"></script>

</body>

</html>
